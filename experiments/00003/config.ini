# Técnica de Localização de Defeito: ochiai ou tarantula
[tecnica]
nome = ochiai

# Benchmark escolhido (Exemplo: defects4j)
[benchmark]
nome = defects4j

# Versão do projeto escolhido (Exemplo: Chart-1-2;Math-3-4 [Projeto Chart, versões 1 e 2; Projeto Math, versões 3 e 4])
[projeto_versao]
nome = Chart-9

# Eliminar linhas duplicadas da matriz (True ou False)
[eliminar_linhas_duplicadas_matriz]
nome = False

# Técnica de Tratamento da Matriz de Espectro (smote, etc)
[tecnica_tratamento_matriz]
nome = nenhum

# Métrica a ser Exibida
# [topn, mar, mfr, rimp] Top-N; Mean Average Rank (MAR), Mean First Rank (MFR), Relative Improvement (RImp)
[metricas]
nome = topn
